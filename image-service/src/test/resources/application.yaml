# disable external services
spring:
  profiles:
    active: test
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

app:
  minio:
    url: ${MINIO_URL:http://127.0.0.1:9000}
    username: ${MINIO_USERNAME:user}
    password: ${MINIO_PASSWORD:password}
    bucket: images

api:
  server:
    url: http://localhost:8080
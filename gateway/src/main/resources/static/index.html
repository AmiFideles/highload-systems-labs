<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <title>STOMP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4a4e69;
        }
        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-right: 10px;
            color: #4a4e69;
        }
        input[type="text"],
        input[type="password"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
            display: block;
        }
        button {
            background-color: #9a8c98;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #726a95;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>STOMP WebSocket Client</h1>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="admin" placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="admin" placeholder="Enter your password">

    <button onclick="login()">Connect</button>
</div>

<div id="messages"></div>

<script type="text/javascript">
    let token = '';

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/v1/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                token = data.token;
                if (token) {
                    console.log('Login successful, token:', token);
                    connectToStomp();
                } else {
                    console.error('Login failed');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
            });
    }

    function connectToStomp() {
        const socketUrl = `http://localhost:8080/ws?auth=${token}`;
        const socket = new SockJS(socketUrl);
        const stompClient = Stomp.over(socket);

        const connectHeaders = {};

        stompClient.connect(connectHeaders, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/1/queue/notifications', function(message) {
                const messageBody = message.body;
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.textContent = messageBody;
                messagesDiv.appendChild(messageElement);
            });
        });

        stompClient.onerror = function(error) {
            console.error('Error connecting to WebSocket: ', error);
        };
    }
</script>
</body>
</html>
